<div class="main-content">
    <div class="container-fluid">
        <div class="row cen">
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/angular.png" />
                        </a>
                    </div>
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">User Sign In</h4>
                        <p class="card-category">Student Attendance Management</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="service.adminSignInformModel" #form="ngForm" autocomplete="off" (submit)="signIn()">
                            <div class="form-group">
                                <label>Email</label>
                                <input required class="form-control" name="email" formControlName="email" placeholder="Enter Email Address">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input required class="form-control" name="password" type="password" formControlName="password" placeholder="Enter Password">
                            </div>
                            <div class="form-group">
                                <label>Select User Type</label>
                                <select required class="form-control" id="role" name="role" formControlName="role">
                                    <option value="student">Student</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>                            
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Sign In</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
