<div class="logo">
    <a href="http://localhost:4200/#/dashboard" class="simple-text">
        Student Attendance
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
    <div class="logout">
        <button mat-raised-button class="btn btn-danger" (click)="logout()">
             Logout
        </button>
    </div>
</div>
