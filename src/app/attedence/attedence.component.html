<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="card-title ">Attendence List</h4>
                                <p class="card-category">List Of Attendences added to the system</p>
                            </div>
                            <div class="col-md-2">
                                <button (click)="addAttendence()" mat-raised-button type="button" matTooltip="Add New Student" [matTooltipPosition]="'above'" class="btn btn-warning btn-sm">
                                    <i class="material-icons">add</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Title
                                    </th>
                                    <th>
                                        Created By
                                    </th>
                                    <th>
                                        Start Time
                                    </th>
                                    <th>
                                       End Time
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let response of responses">
                                        <td>
                                            {{ response.data.id }}
                                        </td>
                                        <td>
                                            {{ response.data.title }}
                                        </td>
                                        <td>
                                            {{ response.admin.name }}
                                        </td>
                                        <td>
                                            {{ response.data.startTime | date :'medium' }}
                                        </td>
                                        <td>
                                            {{ response.data.endTime | date :'medium' }}
                                        </td>
                                        <td>
                                            <button mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button mat-raised-button type="button" matTooltip="Remove Student" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-just-icon">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
