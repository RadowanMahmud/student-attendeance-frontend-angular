<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="card-title ">Attendence List</h4>
                                <p class="card-category">List Of Attendences added to the system</p>
                            </div>
                            <div class="col-md-2">
                                <button (click)="addAttendence()" mat-raised-button type="button" matTooltip="Add New Student" [matTooltipPosition]="'above'" class="btn btn-warning btn-sm">
                                    <i class="material-icons">add</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Title
                                    </th>
                                    <th>
                                        Created By
                                    </th>
                                    <th>
                                        Start Time
                                    </th>
                                    <th>
                                       End Time
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let response of responses">
                                        <td>
                                            {{ response.data.title }}
                                        </td>
                                        <td>
                                            {{ response.admin.name }}
                                        </td>
                                        <td>
                                            {{ response.data.startTime | date :'medium' }}
                                        </td>
                                        <td>
                                            {{ response.data.endTime | date :'medium' }}
                                        </td>
                                        <td>
                                            <button (click)="onSelectEdit(response.data)" mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" 
                                            class="btn btn-primary btn-link btn-sm btn-just-icon"
                                            data-toggle="modal" data-target="#EditModal">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button (click)="onSelectDelete(response.data.id)" mat-raised-button type="button" matTooltip="Remove Student" 
                                            [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-just-icon" 
                                            data-toggle="modal" data-target="#myModal">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(107, 220, 224);">
                    <h3 class="modal-title" id="exampleModalLabel">Delete Attendence</h3>
                    <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" (click)="deleteAttendence()" class="btn btn-primary" data-dismiss="modal">Yes</button>
                  </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="EditModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(253, 196, 196);">
                    <h3 class="modal-title" id="exampleModalLabel">Edit Attendence</h3>
                    <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                      <div>
                        <div class="form-group">
                          <label for="name"><b>Title</b></label>
                          <input required class="form-control" name="title" [(ngModel)]="title" placeholder="Enter Name" >
                        </div>
                        <div class="form-group">
                          <label for="name"><b>Start Time</b></label>
                          <input type="datetime-local" required class="form-control" name="startTime" [(ngModel)]="startTime"  placeholder="Enter Start Time">
                        </div>
                        <div class="form-group">
                          <label for="name"><b>End Time</b></label>
                          <input required type="datetime-local" class="form-control" name="endTime" [(ngModel)]="endTime" placeholder="Enter End Time" >
                        </div>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" (click)="onEditConfirm()"class="btn btn-primary" data-dismiss="modal">Yes</button>
                  </div>
            </div>
        </div>
    </div>
</div>
