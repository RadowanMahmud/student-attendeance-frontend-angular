<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Add New Attendence</h4>
                        <p class="card-category">New Attendence can be added to the system from here</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="service.attendenceAddForm" #form="ngForm" autocomplete="off" (submit)="saveAttendence()">
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Title" formControlName="Title" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Start Time" formControlName="StartTime" type="datetime-local">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="End Time" formControlName="EndTime" type="datetime-local">
                                  </mat-form-field>
                                </div>
                            </div>
                            
                            <button mat-raised-button type="submit" matTooltip="Save Attendence Info" [matTooltipPosition]="'above'" class="btn btn-danger pull-right">
                                Create Attendence
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
