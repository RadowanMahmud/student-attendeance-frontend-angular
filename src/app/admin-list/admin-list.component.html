<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="card-title ">Admin List</h4>
                                <p class="card-category">List Of Admins added to the system</p>
                            </div>
                            <div class="col-md-2">
                                <button data-toggle="modal" data-target="#EditModal" mat-raised-button type="button" matTooltip="Add New Student" [matTooltipPosition]="'above'" class="btn btn-warning btn-sm">
                                    <i class="material-icons">add</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Designation
                                    </th>
                                    <th>
                                       Email
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let response of responses">
                                        <td>
                                            {{ response.name }}
                                        </td>
                                        <td>
                                            {{ response.designation }}
                                        </td>
                                        <td>
                                            {{ response.email }}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="EditModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(253, 196, 196);">
                    <h3 class="modal-title" id="exampleModalLabel">Edit Student Info</h3>
                    <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row rowpm">
                            <div class="col-md-4">
                                    <label><b>Name</b></label>
                            </div>
                            <div class="col-md-1">
                                <label><b> :</b></label>
                            </div>
                            <div class="col-md-auto">
                                    <input [(ngModel)]="name" class="form-control" name="name" matInput placeholder="Enter Name" >
                            </div>
                        </div>
                        <div class="row rowpm">
                            <div class="col-md-4">
                                <label><b>Designation</b></label>
                            </div>
                            <div class="col-md-1">
                                <label><b> :</b></label>
                            </div>
                            <div class="col-md-auto">
                                    <input class="form-control" [(ngModel)]="designation" name="designation" matInput placeholder="Enter Designation" >
                            </div>
                        </div>
                        <div class="row rowpm">
                            <div class="col-md-4">
                                <label><b>Email</b></label>
                            </div>
                            <div class="col-md-1">
                                <label><b> :</b></label>
                            </div>
                            <div class="col-md-auto">
                                    <input class="form-control" [(ngModel)]="email" name="email" matInput placeholder="Enter Email">
                            </div>
                        </div>
                  </form> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button (click)="saveAdmin()" type="button" class="btn btn-danger" class="btn btn-primary" data-dismiss="modal">Yes</button>
                  </div>
            </div>
        </div>
    </div>
  </div>
