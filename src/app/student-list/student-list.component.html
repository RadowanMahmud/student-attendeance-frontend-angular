<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="card-title ">Student List</h4>
                                <p class="card-category">List Of students added to the system</p>
                            </div>
                            <div class="col-md-2">
                                <button (click)="addStudent()" mat-raised-button type="button" matTooltip="Add New Student" [matTooltipPosition]="'above'" class="btn btn-warning btn-sm">
                                    <i class="material-icons">add</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Roll
                                    </th>
                                    <th>
                                       Phone
                                    </th>
                                    <th>
                                        Session
                                    </th>
                                    <th>
                                       Email
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let response of responses">
                                        <td>
                                            {{ response.id }}
                                        </td>
                                        <td>
                                            {{ response.name }}
                                        </td>
                                        <td>
                                            {{ response.roll }}
                                        </td>
                                        <td>
                                            {{ response.phone }}
                                        </td>
                                        <td>
                                            {{ response.session }}
                                        </td>
                                        <td>
                                            {{ response.email }}
                                        </td>
                                        <td>
                                            <button mat-raised-button type="button" matTooltip="Remove Student" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-just-icon">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
