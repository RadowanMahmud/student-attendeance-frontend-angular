<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="card-title ">Student List</h4>
                                <p class="card-category">List Of students added to the system</p>
                            </div>
                            <div class="col-md-2">
                                <button (click)="addStudent()" mat-raised-button type="button" matTooltip="Add New Student" [matTooltipPosition]="'above'" class="btn btn-warning btn-sm">
                                    <i class="material-icons">add</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Roll
                                    </th>
                                    <th>
                                       Phone
                                    </th>
                                    <th>
                                        Session
                                    </th>
                                    <th>
                                       Email
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let response of responses">
                                        <td>
                                            {{ response.id }}
                                        </td>
                                        <td>
                                            {{ response.name }}
                                        </td>
                                        <td>
                                            {{ response.roll }}
                                        </td>
                                        <td>
                                            {{ response.phone }}
                                        </td>
                                        <td>
                                            {{ response.session }}
                                        </td>
                                        <td>
                                            {{ response.email }}
                                        </td>
                                        <td>
                                            <button (click)="onSelectEdite(response)"  data-toggle="modal" data-target="#EditModal" mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button (click)="onSelectDelete(response.id)" data-toggle="modal" data-target="#myModal" mat-raised-button type="button" matTooltip="Remove Student" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-just-icon">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(107, 220, 224);">
                    <h3 class="modal-title" id="exampleModalLabel">Delete Student</h3>
                    <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button (click)="onConfirmDelete()" type="button" class="btn btn-danger"  class="btn btn-primary" data-dismiss="modal">Yes</button>
                  </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="EditModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(253, 196, 196);">
                    <h3 class="modal-title" id="exampleModalLabel">Edit Student Info</h3>
                    <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row rowpm">
                            <div class="col-md-4">
                                    <label><b>User Name</b></label>
                            </div>
                            <div class="col-md-1">
                                <label><b> :</b></label>
                            </div>
                            <div class="col-md-auto">
                                    <input [(ngModel)]="user_name" class="form-control" name="user_name" matInput >
                            </div>
                        </div>
                        <div class="row rowpm">
                            <div class="col-md-4">
                                <label><b>User Roll</b></label>
                            </div>
                            <div class="col-md-1">
                                <label><b> :</b></label>
                            </div>
                            <div class="col-md-auto">
                                    <input class="form-control" [(ngModel)]="user_roll" name="user_roll" matInput >
                            </div>
                        </div>
                        <div class="row rowpm">
                            <div class="col-md-4">
                                <label><b>User Phone</b></label>
                            </div>
                            <div class="col-md-1">
                                <label><b> :</b></label>
                            </div>
                            <div class="col-md-auto">
                                    <input class="form-control" [(ngModel)]="user_phone" name="user_phone" matInput >
                            </div>
                        </div>
                        <div class="row rowpm">
                            <div class="col-md-4">
                                <label><b>User Email</b></label>
                            </div>
                            <div class="col-md-1">
                                <label><b> :</b></label>
                            </div>
                            <div class="col-md-auto">
                                    <input class="form-control" [(ngModel)]="user_email" name="user_email" matInput >
                            </div>
                        </div>
                        <div class="row rowpm">
                            <div class="col-md-4">
                                <label><b>User Session</b></label>
                            </div>
                            <div class="col-md-1">
                                <label><b> :</b></label>
                            </div>
                            <div class="col-md-auto">
                                <input class="form-control" [(ngModel)]="user_session" name="user_session" matInput >
                            </div>
                        </div>
                  </form> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" class="btn btn-primary" data-dismiss="modal">Yes</button>
                  </div>
            </div>
        </div>
    </div>
  </div>
